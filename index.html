<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - FSBSI DPC Kota Bitung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&display=swap');
        body { font-family: 'Public Sans', sans-serif; background: #002D57; margin: 0; overflow: hidden; }
        .page { display: none; position: absolute; inset: 0; background: #F3F4F6; flex-direction: column; }
        .active { display: flex !important; }

        /* FIX LOGO: Single & Clean */
        .brand-wrapper { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .sbsi-gear { width: 70px; margin-bottom: 10px; }
        .mysbsi-main { 
            width: 240px; 
            height: 75px; 
            object-fit: cover; /* Memotong sedikit pinggiran agar artifact putih hilang */
            object-position: top;
        }

        .input-style { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; outline: none; margin-bottom: 12px; }
        .btn-primary { background: #00AEEF; color: white; padding: 16px; border-radius: 12px; width: 100%; font-weight: 900; }
    </style>
</head>
<body>

    <div id="page-login" class="page active !bg-[#002D57] items-center justify-center p-10">
        <div class="w-full max-w-sm">
            
            <div class="brand-wrapper">
                <img src="Logo_SBSI.png" class="sbsi-gear">
                <img src="Logo My SBSI.png" class="mysbsi-main">
            </div>

            <div class="bg-black/20 p-4 rounded-xl mb-6 border border-white/5">
                <p class="text-blue-200 text-[10px] font-black uppercase italic">"Keadilan bagi buruh adalah napas perjuangan kami."</p>
            </div>

            <input type="text" id="nik" placeholder="NIK Anggota" class="input-style">
            <input type="password" id="pass" placeholder="Password" class="input-style">
            <button onclick="doLogin()" id="btn-login" class="btn-primary">MASUK</button>
            
        </div>
    </div>

    <div id="page-wizard" class="page">
        <div class="bg-[#002D57] p-4 text-white flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="location.reload()">‚Üê</button>
                <h2 class="font-black italic text-sm">RIWAYAT TAHUN 2025</h2>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="list-input">
            </div>

        <div class="p-4 bg-white border-t">
            <button onclick="alert('Menghitung Pesangon...')" class="w-full py-4 bg-[#4A2C2A] text-white rounded-xl font-black">SELESAI INPUT DATA</button>
        </div>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwZtwj9JFD-jEbqEucC9293Us5ftZh85khLp8xegvRCGM_fsoLjmyRdcYuqFs_KJHg/exec";

        async function doLogin() {
            const n = document.getElementById('nik').value;
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            
            btn.innerText = "MENGECEK...";
            try {
                // Sesuai Database_mySBSI (image_9f3365.png)
                const res = await fetch(`${URL_GAS}?action=login&nik=${n}&pass=${p}`).then(r => r.json());
                if(res.status === "success") {
                    renderWizard();
                    document.getElementById('page-login').classList.remove('active');
                    document.getElementById('page-wizard').classList.add('active');
                } else { alert(res.message); }
            } catch(e) { alert("Server Error. Pastikan URL GAS benar!"); }
            btn.innerText = "MASUK";
        }

        function renderWizard() {
            const months = ["JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI","JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"];
            let html = "";
            months.forEach(m => {
                html += `<div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm border border-gray-100">
                    <span class="text-[10px] font-black text-gray-400">${m}</span>
                    <input type="text" placeholder="Rp 0" class="text-right font-black text-[#002D57] outline-none">
                </div>`;
            });
            document.getElementById('list-input').innerHTML = html;
        }
    </script>
</body>
</html>
