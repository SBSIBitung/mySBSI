<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - Federasi Bitung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&display=swap');
        body { font-family: 'Public Sans', sans-serif; background: #002D57; margin: 0; overflow: hidden; }
        .page { display: none; position: absolute; inset: 0; background: #F3F4F6; flex-direction: column; }
        .active { display: flex !important; }

        /* Splash Screen - Hanya Logo_SBSI.png */
        #splash { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Login Page - Hanya Logo My SBSI.png & No Whitespace */
        .login-brand { width: 100%; display: flex; justify-content: center; margin-bottom: 30px; }
        .logo-mysbsi-fix { 
            width: 250px; height: 70px; 
            object-fit: cover; object-position: top; /* Membuang bagian bawah yang putih */
        }

        .input-auth { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 700; outline: none; margin-bottom: 12px; }
        .btn-masuk { background: #00AEEF; color: white; padding: 18px; border-radius: 12px; width: 100%; font-weight: 900; }

        /* Wizard Logic */
        .input-row { background: white; padding: 15px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .input-row input { text-align: right; font-weight: 900; color: #002D57; border: none; outline: none; width: 60%; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="Logo_SBSI.png" class="w-28 mb-4">
        <p class="text-[10px] font-black text-gray-400 tracking-[0.3em] uppercase">Federasi SBSI Bitung</p>
    </div>

    <div id="page-login" class="page active !bg-[#002D57] items-center justify-center p-10">
        <div class="w-full max-w-sm text-center">
            <div class="login-brand">
                <img src="Logo My SBSI.png" class="logo-mysbsi-fix">
            </div>

            <div class="bg-black/20 p-4 rounded-xl mb-8 border border-white/5">
                <p class="text-white text-[10px] font-bold italic">"Keadilan bagi buruh adalah napas perjuangan kami. Bergabunglah!"</p>
            </div>

            <input type="text" id="nik" placeholder="NIK Anggota" class="input-auth">
            <input type="password" id="pass" placeholder="Password" class="input-auth">
            <button onclick="doLogin()" id="btn-login" class="btn-masuk">MASUK</button>
        </div>
    </div>

    <div id="page-wizard" class="page">
        <div class="bg-[#002D57] p-4 text-white flex items-center gap-3">
            <button onclick="location.reload()" class="font-bold">‚Üê</button>
            <h2 class="font-black italic text-sm tracking-tighter uppercase">Riwayat Tahun 2025</h2>
        </div>
        
        <div class="flex-1 overflow-y-auto" id="list-gaji">
            </div>

        <div class="p-4 bg-white border-t space-y-2">
            <button onclick="duplikatGaji()" class="w-full py-3 text-[10px] font-black text-blue-500 uppercase tracking-widest">Duplikat Gaji Terakhir</button>
            <button onclick="hitungPesangon()" class="w-full py-5 bg-[#4A2C2A] text-white rounded-xl font-black uppercase shadow-lg">Selesai Input Data</button>
        </div>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwZtwj9JFD-jEbqEucC9293Us5ftZh85khLp8xegvRCGM_fsoLjmyRdcYuqFs_KJHg/exec";

        // Splash Timer
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);

        async function doLogin() {
            const n = document.getElementById('nik').value, p = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            btn.innerText = "MENGECEK...";

            try {
                // Pastikan Tab User_Data ada di Spreadsheet
                const res = await fetch(`${URL_GAS}?action=login&nik=${n}&pass=${p}`).then(r => r.json());
                if(res.status === "success") {
                    renderGaji();
                    document.getElementById('page-login').classList.remove('active');
                    document.getElementById('page-wizard').classList.add('active');
                } else { alert(res.message); }
            } catch(e) { alert("Server Error. Cek Script GAS Bapak!"); }
            btn.innerText = "MASUK";
        }

        function renderGaji() {
            const months = ["JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI","JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"];
            let html = "";
            months.forEach((m, i) => {
                html += `
                <div class="input-row">
                    <span class="text-[10px] font-black text-gray-400 uppercase">${m}</span>
                    <input type="text" id="m-${i}" placeholder="Rp 0" oninput="fmt(this)" class="gaji-input">
                </div>`;
            });
            document.getElementById('list-gaji').innerHTML = html;
        }

        function fmt(el) {
            let v = el.value.replace(/[^0-9]/g, '');
            el.value = v ? "Rp " + new Intl.NumberFormat('id-ID').format(v) : "";
        }

        function duplikatGaji() {
            const inputs = document.querySelectorAll('.gaji-input');
            let lastVal = "";
            for(let i=0; i < inputs.length; i++) {
                if(inputs[i].value !== "") lastVal = inputs[i].value;
                else if(lastVal !== "") inputs[i].value = lastVal;
            }
        }

        function hitungPesangon() {
            alert("Menghitung Pesangon & Kompensasi sesuai PP 35/2021...");
            // Lanjut ke page Patokan UMP
        }
    </script>
</body>
</html>
