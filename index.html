<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySBSI - Federasi SBSI Kota Bitung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .bg-mysbsi { background-color: #003366; }
        .page { display: none; }
        .active { display: block; }
        #splash { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="splash">
        <img src="Logo_SBSI.png" class="w-32 animate__animated animate__zoomIn" alt="Logo SBSI">
        <h1 class="mt-4 text-2xl font-bold text-blue-900 animate__animated animate__fadeInUp">SBSI KOTA BITUNG</h1>
    </div>

    <div id="page-login" class="page min-h-screen flex flex-col items-center justify-center p-6">
        <img src="Logo My SBSI.png" class="w-48 mb-8 animate__animated animate__fadeInDown" alt="mySBSI">
        
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div id="slider-iklan" class="mb-6 rounded-xl overflow-hidden border bg-gray-50 h-40 flex items-center justify-center">
                <p class="text-gray-400 text-xs text-center p-4">Memuat info terbaru...</p>
            </div>
            
            <input type="text" id="nik" placeholder="NIK Pekerja" class="w-full p-4 mb-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 mb-6 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
            <button onclick="prosesLogin()" id="btn-login" class="w-full bg-mysbsi text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">MASUK</button>
        </div>
    </div>

    <div id="page-dashboard" class="page min-h-screen">
        <nav class="bg-mysbsi p-4 text-white flex justify-between items-center shadow-lg">
            <span class="font-bold">mySBSI Mobile</span>
            <button onclick="logout()" class="bg-red-600 px-4 py-1 rounded-xl text-xs">LOGOUT</button>
        </nav>

        <div class="p-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm flex items-center mb-6 border-l-8 border-orange-500">
                <img id="user-foto" src="" class="w-16 h-16 rounded-full mr-4 border shadow-sm">
                <div>
                    <h3 id="user-nama" class="font-bold text-blue-900 text-lg leading-none">-</h3>
                    <p id="user-perusahaan" class="text-gray-500 text-sm mt-1">-</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div onclick="bukaWizard()" class="bg-white p-6 rounded-3xl shadow-md text-center border active:bg-gray-50 cursor-pointer transition">
                    <span class="text-4xl">ðŸ§®</span>
                    <p class="font-bold text-xs mt-2 text-blue-900 uppercase">Hitung PHK</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-md text-center border active:bg-gray-50 cursor-pointer transition">
                    <span class="text-4xl">ðŸ“š</span>
                    <p class="font-bold text-xs mt-2 text-blue-900 uppercase">Edukasi</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MASUKKAN URL WEB APP GAS ANDA DI SINI
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwEwpbBxy8dRwibsMh_2QwtJpYF9bxSGShQToQ6xIffq3-vlU-v2AOrchuwnLnokUUl/exec";

        // Kontrol Splash Screen
        window.addEventListener('load', () => {
            muatIklan();
            setTimeout(() => {
                document.getElementById('splash').classList.add('animate__animated', 'animate__fadeOut');
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    checkSession();
                }, 500);
            }, 3000);
        });

        function navigasi(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        async function muatIklan() {
            try {
                const res = await fetch(`${URL_GAS}?action=getIklan`);
                const data = await res.json();
                if(data.length > 0) {
                    document.getElementById('slider-iklan').innerHTML = `<img src="${data[0].url}" class="w-full h-full object-cover">`;
                }
            } catch (e) { console.log("Gagal muat iklan"); }
        }

        async function prosesLogin() {
            const nik = document.getElementById('nik').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');

            if(!nik || !pass) return alert("NIK dan Password wajib diisi!");

            btn.innerText = "MENCOCOKKAN DATA...";
            btn.disabled = true;

            try {
                const res = await fetch(`${URL_GAS}?action=login&nik=${nik}&pass=${pass}`);
                const data = await res.json();

                if(data.status === "success") {
                    localStorage.setItem("session_sbsi", JSON.stringify(data.user));
                    renderUser(data.user);
                } else {
                    alert(data.message);
                    btn.innerText = "MASUK";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Gangguan Server. Pastikan URL GAS benar.");
                btn.innerText = "MASUK";
                btn.disabled = false;
            }
        }

        function renderUser(user) {
            document.getElementById('user-nama').innerText = user.nama;
            document.getElementById('user-perusahaan').innerText = user.perusahaan;
            document.getElementById('user-foto').src = user.foto;
            navigasi('page-dashboard');
        }

        function checkSession() {
            const session = localStorage.getItem("session_sbsi");
            if(session) {
                renderUser(JSON.parse(session));
            } else {
                navigasi('page-login');
            }
        }

        function logout() {
            if(confirm("Apakah Anda ingin Logout?")) {
                localStorage.removeItem("session_sbsi");
                location.reload();
            }
        }

        function bukaWizard() {
            alert("Fitur Wizard Sedang Diaktifkan...");
        }
    </script>
</body>
</html>
