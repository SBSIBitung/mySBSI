<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - Bitung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&display=swap');
        body { font-family: 'Public Sans', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; }
        .page { display: none; min-height: 100vh; flex-direction: column; width: 100%; }
        .active { display: flex !important; }
        
        /* Splash Screen Style */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #002D57; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.8s ease;
        }

        /* Utility Styles */
        .btn-nav { padding: 18px; border-radius: 16px; font-weight: 900; text-transform: uppercase; text-align: center; cursor: pointer; }
        .menu-card { background: white; border-radius: 24px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .card-input { background: white; padding: 16px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; border: none; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="flex-1 flex flex-col items-center justify-center">
            <img src="Logo_SBSI.png" class="w-40 mb-6 animate-pulse">
        </div>
        <div class="pb-10 text-center text-white">
            <p class="font-black tracking-[0.2em] text-xs">FSBSI DPC KOTA BITUNG</p>
            <p class="text-[10px] opacity-50 mt-1 font-bold">@2026 by OD</p>
        </div>
    </div>

    <div id="page-login" class="page !bg-[#002D57] items-center justify-center p-8">
        <img src="Logo_SBSI.png" class="w-40 mb-10">
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="nik" placeholder="NIK" class="w-full p-5 rounded-2xl font-bold outline-none border-4 border-transparent focus:border-[#00AEEF]">
            <input type="password" id="pass" placeholder="Password" class="w-full p-5 rounded-2xl font-bold outline-none border-4 border-transparent focus:border-[#00AEEF]">
            <button onclick="doLogin()" id="btn-login" class="w-full p-5 bg-[#00AEEF] text-white rounded-2xl font-black shadow-xl">MASUK</button>
        </div>
    </div>

    <div id="page-dashboard" class="page">
        <div class="bg-[#002D57] p-8 pb-14 rounded-b-[40px] text-white">
            <div class="flex items-center gap-4">
                <img id="user-foto" src="" class="w-16 h-16 rounded-2xl border-2 border-[#00AEEF] object-cover bg-white">
                <div>
                    <h2 id="user-nama" class="font-black text-xl">...</h2>
                    <p id="user-perusahaan" class="text-xs opacity-70 italic font-bold">...</p>
                </div>
            </div>
        </div>

        <div id="card-histori" class="hidden px-8 -mt-7 relative z-10">
            <div class="bg-white p-6 rounded-3xl shadow-2xl border-2 border-dashed border-[#00AEEF]">
                <p class="text-[9px] font-black text-blue-600 mb-1 uppercase">Kalkulasi Terakhir:</p>
                <h3 id="histori-total" class="text-2xl font-black text-[#002D57]">Rp 0</h3>
                <div class="flex gap-2 mt-4">
                    <button onclick="viewLast()" class="flex-1 p-3 bg-[#00AEEF] text-white rounded-xl text-[10px] font-black uppercase">Cetak Hasil</button>
                    <button onclick="editLast()" class="flex-1 p-3 bg-slate-100 text-slate-700 rounded-xl text-[10px] font-black uppercase">Lanjut Hitung</button>
                </div>
            </div>
        </div>

        <div class="p-8 grid grid-cols-2 gap-4 mt-4">
            <div class="menu-card" onclick="startFresh()">
                <i class="fas fa-plus-circle text-[#00AEEF] text-2xl mb-2"></i>
                <p class="text-[10px] font-black uppercase">Hitung Baru (Reset)</p>
            </div>
            <div class="menu-card" onclick="navigasi('page-hukum')">
                <i class="fas fa-gavel text-red-500 text-2xl mb-2"></i>
                <p class="text-[10px] font-black uppercase">Dasar Hukum</p>
            </div>
        </div>
        <button onclick="location.reload()" class="mx-8 p-4 bg-red-50 text-red-500 rounded-2xl font-black text-[10px] uppercase">Logout</button>
    </div>

    <div id="page-dates" class="page">
        <div class="bg-[#002D57] p-6 text-white font-black italic">MASA KERJA</div>
        <div class="p-6 space-y-4 flex-1">
            <input type="date" id="tgl-masuk" class="w-full p-5 rounded-2xl border font-bold">
            <input type="date" id="tgl-phk" class="w-full p-5 rounded-2xl border font-bold">
        </div>
        <div class="p-6 flex gap-3">
            <button onclick="navigasi('page-dashboard')" class="btn-nav bg-slate-200 flex-1">Batal</button>
            <button onclick="initWizard()" class="btn-nav bg-[#00AEEF] text-white flex-2 w-full">Lanjut</button>
        </div>
    </div>

    <div id="page-upah-tahun" class="page">
        <div id="title-upah" class="bg-[#002D57] p-6 text-white font-black italic">TAHUN ...</div>
        <div id="container-upah" class="flex-1 overflow-y-auto"></div>
        <div class="p-4 bg-white border-t space-y-3">
            <button onclick="duplikatUpah()" class="w-full text-blue-500 font-black text-[10px] uppercase">Salin Nilai</button>
            <div class="flex gap-2">
                <button id="btn-upah-back" class="btn-nav bg-slate-200 flex-1">Kembali</button>
                <button onclick="navUpah(1)" class="btn-nav bg-[#00AEEF] text-white flex-1">Lanjut</button>
            </div>
        </div>
    </div>

    <div id="page-result" class="page p-6">
        <div id="print-area"></div>
        <div class="no-print mt-6 space-y-3">
            <button onclick="window.print()" class="btn-nav bg-[#00AEEF] text-white w-full">Cetak PDF</button>
            <button onclick="navigasi('page-dashboard')" class="btn-nav bg-slate-200 w-full">Ke Dashboard</button>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP BAPAK
        const URL_GAS = "https://script.google.com/macros/s/AKfycbz3pIqlBzNAVXnK1IU-ZJ_VIUzrDkTJfJKI_X3Ux9g-y4rS2Abh52MQCtqjEEmJPIQ/exec";
        
        let DB_UMP = {}, dataUpah = {}, dataTHR = {}, years = [], curIdx = 0, userLogin = {}, lastData = null;

        // ANIMASI SPLASH SCREEN
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    navigasi('page-login');
                }, 800);
            }, 2500);
        });

        async function doLogin() {
            const btn = document.getElementById('btn-login'); btn.innerText = "MENGHUBUNGKAN...";
            const nik = document.getElementById('nik').value, pass = document.getElementById('pass').value;
            try {
                const res = await fetch(`${URL_GAS}?action=login&nik=${nik}&pass=${pass}`).then(r => r.json());
                if(res.status === "success") {
                    userLogin = res;
                    document.getElementById('user-nama').innerText = res.nama;
                    document.getElementById('user-foto').src = res.foto;
                    document.getElementById('user-perusahaan').innerText = res.perusahaan;
                    
                    // Ambil Histori & Memori Input
                    const hist = await fetch(`${URL_GAS}?action=getLastData&nik=${nik}`).then(r => r.json());
                    if(hist.data) {
                        lastData = hist.data;
                        document.getElementById('card-histori').classList.remove('hidden');
                        document.getElementById('histori-total').innerText = "Rp " + new Intl.NumberFormat('id-ID').format(lastData.totalHak);
                    }
                    
                    const u = await fetch(`${URL_GAS}?action=getUMP`).then(r => r.json());
                    DB_UMP = u.data; navigasi('page-dashboard');
                } else alert(res.message);
            } catch(e) { alert("Periksa Koneksi!"); }
            btn.innerText = "MASUK";
        }

        function navigasi(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function startFresh() {
            if(confirm("Hapus memori inputan lama dan mulai dari awal?")) {
                dataUpah = {}; dataTHR = {}; 
                document.getElementById('tgl-masuk').value = "";
                document.getElementById('tgl-phk').value = "";
                navigasi('page-dates');
            }
        }

        function editLast() {
            if(!lastData) return;
            // MEMUAT KEMBALI DATA KE WIZARD
            document.getElementById('tgl-masuk').value = lastData.tglMasuk.split('T')[0];
            document.getElementById('tgl-phk').value = lastData.tglPhk.split('T')[0];
            dataUpah = lastData.rawUpah;
            dataTHR = lastData.rawTHR;
            navigasi('page-dates');
        }

        function viewLast() { finalize(true); }

        // LOGIKA WIZARD (Lengkap dengan duplikasi upah)
        function initWizard() {
            const s = new Date(document.getElementById('tgl-masuk').value), e = new Date(document.getElementById('tgl-phk').value);
            if(isNaN(s) || isNaN(e)) return alert("Isi Tanggal!");
            years = []; for(let y=s.getFullYear(); y<=e.getFullYear(); y++) years.push(y);
            curIdx = 0; renderUpahYear(); navigasi('page-upah-tahun');
        }

        function renderUpahYear() {
            const y = years[curIdx], s = new Date(document.getElementById('tgl-masuk').value), e = new Date(document.getElementById('tgl-phk').value);
            document.getElementById('title-upah').innerText = `UPA / HARI - TAHUN ${y}`;
            let html = "";
            for(let m=0; m<12; m++) {
                let d = new Date(y, m, 1);
                if(d >= new Date(s.getFullYear(), s.getMonth(), 1) && d <= e) {
                    const k = `${y}-${m}`, val = dataUpah[k] || "";
                    html += `<div class="card-input"><span>${d.toLocaleString('id-ID',{month:'long'})}</span><input type="number" value="${val}" oninput="dataUpah['${k}']=this.value" class="inp-u-val w-32 border-b-2 outline-none"></div>`;
                }
            }
            document.getElementById('container-upah').innerHTML = html;
        }

        function navUpah(d) { curIdx += d; if(curIdx >= years.length) finalize(); else renderUpahYear(); }
        function duplikatUpah() { let last = ""; document.querySelectorAll('.inp-u-val').forEach(i => { if(i.value) last = i.value; }); if(last) document.querySelectorAll('.inp-u-val').forEach(i => { i.value = last; i.dispatchEvent(new Event('input')); }); }

        async function finalize(viewOnly = false) {
            let sIn, eIn, mkText, total;
            if(viewOnly && lastData) {
                sIn = lastData.tglMasuk; eIn = lastData.tglPhk; mkText = lastData.masaKerja; total = lastData.totalHak;
            } else {
                sIn = document.getElementById('tgl-masuk').value; eIn = document.getElementById('tgl-phk').value;
                const s = new Date(sIn), e = new Date(eIn);
                let dy = e.getFullYear() - s.getFullYear(), dm = e.getMonth() - s.getMonth();
                if (dm < 0) { dy--; dm += 12; }
                mkText = `${dy} Tahun ${dm} Bulan`;
                
                // Kalkulasi sederhana (bisa dikembangkan sesuai rumus pesangon Bapak)
                let ump = DB_UMP[e.getFullYear()] || 0;
                total = (dy + 1) * ump; 

                const payload = { nik: document.getElementById('nik').value, nama: userLogin.nama, tglMasuk: sIn, tglPhk: eIn, masaKerja: mkText, totalHak: total, rawUpah: dataUpah, rawTHR: dataTHR };
                fetch(`${URL_GAS}?action=saveHistori&data=${encodeURIComponent(JSON.stringify(payload))}`);
            }

            document.getElementById('print-area').innerHTML = `
                <div style="background:#002D57;padding:30px;color:white;text-align:center;">
                    <h1>HASIL KALKULASI HAK</h1>
                    <h2 style="font-size:30px;">Rp ${new Intl.NumberFormat('id-ID').format(total)}</h2>
                </div>
                <div style="padding:20px;background:white;">
                    <p>Nama: ${userLogin.nama}</p>
                    <p>Masa Kerja: ${mkText}</p>
                    <p>Perusahaan: ${userLogin.perusahaan}</p>
                </div>`;
            navigasi('page-result');
        }
    </script>
</body>
</html>
