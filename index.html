<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySBSI - Federasi SBSI Kota Bitung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .bg-mysbsi { background-color: #003366; }
        .page { display: none; }
        .active { display: block; }
        #splash { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="splash">
        <img src="Logo_SBSI.png" class="w-32 animate__animated animate__zoomIn">
        <h1 class="mt-4 text-2xl font-bold text-blue-900 animate__animated animate__fadeInUp">SBSI KOTA BITUNG</h1>
    </div>

    <div id="page-login" class="page min-h-screen flex flex-col items-center justify-center p-6">
        <img src="Logo My SBSI.png" class="w-48 mb-8">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div id="slider-iklan" class="mb-6 rounded-xl overflow-hidden border bg-gray-50 h-40 flex items-center justify-center">
                <p class="text-gray-400 text-xs">Memuat info terbaru...</p>
            </div>
            <input type="text" id="nik" placeholder="NIK Pekerja" class="w-full p-4 mb-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 mb-6 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
            <button onclick="prosesLogin()" id="btn-login" class="w-full bg-mysbsi text-white p-4 rounded-2xl font-bold shadow-lg">MASUK</button>
        </div>
    </div>

    <div id="page-dashboard" class="page min-h-screen">
        <nav class="bg-mysbsi p-4 text-white flex justify-between items-center shadow-lg">
            <span class="font-bold">mySBSI Mobile</span>
            <button onclick="logout()" class="bg-red-600 px-4 py-1 rounded-xl text-xs font-bold">LOGOUT</button>
        </nav>
        <div class="p-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm flex items-center mb-6 border-l-8 border-orange-500">
                <img id="user-foto" src="https://via.placeholder.com/150" class="w-16 h-16 rounded-full mr-4 border">
                <div>
                    <h3 id="user-nama" class="font-bold text-blue-900 text-lg">-</h3>
                    <p id="user-perusahaan" class="text-gray-500 text-sm">-</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div onclick="navigasi('page-wizard')" class="bg-white p-6 rounded-3xl shadow-md text-center border active:scale-95 transition cursor-pointer">
                    <span class="text-4xl">üßÆ</span>
                    <p class="font-bold text-xs mt-2 text-blue-900">HITUNG PHK</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-md text-center border active:scale-95 transition cursor-pointer">
                    <span class="text-4xl">üìö</span>
                    <p class="font-bold text-xs mt-2 text-blue-900">EDUKASI</p>
                </div>
            </div>
        </div>
    </div>

    <div id="page-wizard" class="page min-h-screen bg-white">
        <nav class="bg-gray-100 p-4 flex items-center border-b">
            <button onclick="navigasi('page-dashboard')" class="mr-4 font-bold text-blue-900">‚Üê Kembali</button>
            <span class="font-bold text-blue-900 text-sm">KALKULATOR HAK BURUH</span>
        </nav>
        <div class="p-6">
            <div id="wiz-1">
                <h2 class="font-bold text-lg mb-4">Masa Kerja</h2>
                <label class="text-xs text-gray-400 font-bold">TANGGAL MASUK</label>
                <input type="date" id="tgl-masuk" class="w-full p-4 border rounded-2xl mb-4">
                <label class="text-xs text-gray-400 font-bold">TANGGAL PHK</label>
                <input type="date" id="tgl-phk" class="w-full p-4 border rounded-2xl mb-6">
                <button onclick="setupStep2()" class="w-full bg-orange-500 text-white p-4 rounded-2xl font-bold">LANJUT</button>
            </div>
            <div id="wiz-2" class="hidden">
                <h2 class="font-bold text-lg mb-1">Riwayat Upah</h2>
                <p class="text-xs text-gray-400 mb-4 italic">Pilih tahun, isi upah, lalu tekan "Terapkan".</p>
                <div class="bg-blue-50 p-4 rounded-2xl mb-4 border border-blue-100">
                    <select id="sel-tahun" class="w-full p-2 mb-2 bg-transparent border-b font-bold outline-none"></select>
                    <input type="number" id="val-upah" placeholder="Gaji Pokok + Tunjangan Tetap" class="w-full p-4 rounded-xl border mt-2">
                    <button onclick="applySmartFill()" class="mt-4 w-full bg-mysbsi text-white p-3 rounded-xl text-sm font-bold shadow-md">TERAPKAN KE 12 BULAN</button>
                </div>
                <div id="list-bulanan" class="space-y-2 h-64 overflow-y-auto mb-4 border-t pt-4 hide-scroll"></div>
                <button onclick="hitungFinal()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-bold shadow-lg">HITUNG FINAL</button>
            </div>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP GAS ANDA
        const URL_GAS = "https://script.google.com/macros/s/AKfycby5Y6D1ktD_P6Wga0qKibJp4UNscLBS2ehQ60lZp5RZFRsP3SOYk2Cf0RiH97v0QXN6/exec"; // Contoh URL

        let dataUpahBulanan = {};

        window.addEventListener('load', () => {
            muatIklan();
            setTimeout(() => {
                document.getElementById('splash').classList.add('animate__animated', 'animate__fadeOut');
                setTimeout(() => { document.getElementById('splash').style.display = 'none'; checkSession(); }, 500);
            }, 3000);
        });

        function navigasi(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        async function muatIklan() {
            try {
                const res = await fetch(`${URL_GAS}?action=getIklan`);
                const data = await res.json();
                if(data.length > 0) document.getElementById('slider-iklan').innerHTML = `<img src="${data[0].url}" class="w-full h-full object-cover">`;
            } catch (e) { console.log("Iklan gagal"); }
        }

        async function prosesLogin() {
            const nik = document.getElementById('nik').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-login');
            if(!nik || !pass) return alert("Isi NIK & Password!");
            btn.innerText = "MENCOCOKKAN..."; btn.disabled = true;
            try {
                const res = await fetch(`${URL_GAS}?action=login&nik=${nik}&pass=${pass}`);
                const data = await res.json();
                if(data.status === "success") { localStorage.setItem("session_sbsi", JSON.stringify(data.user)); renderUser(data.user); }
                else { alert(data.message); btn.innerText = "MASUK"; btn.disabled = false; }
            } catch (e) { alert("Cek URL GAS Anda!"); btn.innerText = "MASUK"; btn.disabled = false; }
        }

        function renderUser(user) {
            document.getElementById('user-nama').innerText = user.nama;
            document.getElementById('user-perusahaan').innerText = user.perusahaan;
            if(user.foto) document.getElementById('user-foto').src = user.foto;
            navigasi('page-dashboard');
        }

        function checkSession() {
            const session = localStorage.getItem("session_sbsi");
            if(session) renderUser(JSON.parse(session)); else navigasi('page-login');
        }

        function logout() { if(confirm("Logout?")) { localStorage.removeItem("session_sbsi"); location.reload(); } }

        function setupStep2() {
            const m = document.getElementById('tgl-masuk').value;
            const p = document.getElementById('tgl-phk').value;
            if(!m || !p) return alert("Pilih tanggal!");
            document.getElementById('wiz-1').classList.add('hidden');
            document.getElementById('wiz-2').classList.remove('hidden');
            let opts = "";
            for(let i = new Date(p).getFullYear(); i >= new Date(m).getFullYear(); i--) opts += `<option value="${i}">Tahun ${i}</option>`;
            document.getElementById('sel-tahun').innerHTML = opts;
        }

        function applySmartFill() {
            const thn = document.getElementById('sel-tahun').value;
            const upah = document.getElementById('val-upah').value;
            if(!upah) return alert("Isi nominal upah!");
            for(let i=1; i<=12; i++) dataUpahBulanan[`${thn}-${i}`] = upah;
            renderList();
        }

        function renderList() {
            let h = "";
            const blnNama = ["","Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agt","Sep","Okt","Nov","Des"];
            Object.keys(dataUpahBulanan).sort().reverse().forEach(k => {
                const [t, b] = k.split('-');
                h += `<div class="flex justify-between p-3 border rounded-xl bg-gray-50 text-xs"><span>${blnNama[b]} ${t}</span><input type="number" value="${dataUpahBulanan[k]}" onchange="dataUpahBulanan['${k}']=this.value" class="w-20 text-right bg-transparent font-bold"></div>`;
            });
            document.getElementById('list-bulanan').innerHTML = h;
        }

        function hitungFinal() { alert("Data siap dikirim ke Server untuk hitung pesangon!"); }
    </script>
</body>
</html>
