<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - Portrait Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;800&display=swap');
        :root { --sbsi-blue: #002D57; --sbsi-light: #00AEEF; }
        body { font-family: 'Public Sans', sans-serif; background: #F8FAFC; margin: 0; overflow-x: hidden; }
        
        /* Paksa Portrait & Mobile Optimization */
        .page { display: none; min-height: 100vh; width: 100%; max-width: 480px; margin: 0 auto; background: white; padding-bottom: 90px; }
        .active-page { display: flex; flex-direction: column; }
        
        .header-blue {
            background: linear-gradient(180deg, var(--sbsi-blue) 0%, #004280 100%);
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            padding: 40px 24px 60px 24px; color: white;
        }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 480px;
            background: white; display: flex; justify-content: space-around;
            padding: 12px 0 25px 0; border-top: 1px solid #f1f5f9; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--sbsi-blue); }

        /* Style Hasil Rekap (Sesuai Gambar Bapak) */
        .card-result { background: var(--sbsi-blue); border-radius: 25px; padding: 25px; color: white; text-align: center; margin: 20px; }
        .row-detail { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 12px; }
    </style>
</head>
<body>

    <div id="splash" class="fixed inset-0 bg-[#002D57] z-[9999] flex flex-col items-center justify-center">
        <img src="Logo_SBSI.png" class="w-32 animate-pulse mb-4">
        <p class="text-white/40 text-[10px] tracking-[0.3em] font-bold">DPC KOTA BITUNG</p>
    </div>

    <div id="page-login" class="page active-page !p-0">
        <div class="h-[35vh] flex items-center justify-center bg-[#002D57] rounded-b-[50px]">
            <img src="Logo_MySBSI.png" class="w-44">
        </div>
        <div class="p-8 -mt-12">
            <div class="bg-white rounded-[30px] p-8 shadow-xl border border-gray-100">
                <h2 class="text-xl font-extrabold text-[#002D57] mb-6 text-center">Masuk Sistem</h2>
                <div class="space-y-4">
                    <input type="text" id="nik" placeholder="NIK Anggota" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-blue-400 font-semibold text-sm">
                    <input type="password" id="pass" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-blue-400 font-semibold text-sm">
                    <button onclick="doLogin()" id="btn-login" class="w-full p-4 bg-[#00AEEF] text-white rounded-2xl font-black shadow-lg shadow-blue-100 uppercase text-sm">Masuk</button>
                </div>
            </div>
        </div>
    </div>

    <div id="page-dashboard" class="page !p-0">
        <div class="header-blue">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white/20 rounded-full border-2 border-white/40 flex items-center justify-center overflow-hidden">
                        <img id="user-foto" src="" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <p class="text-[10px] opacity-60 font-bold uppercase">Anggota Digital</p>
                        <h2 id="user-nama" class="font-extrabold text-lg">...</h2>
                    </div>
                </div>
                <i class="fas fa-bell text-white/50"></i>
            </div>
        </div>

        <div class="px-6 -mt-10">
            <div class="bg-white rounded-3xl p-6 shadow-lg border border-gray-50 mb-8">
                <p class="text-[10px] font-black text-blue-500 uppercase mb-1">Mulai Hitung Baru</p>
                <h3 class="text-sm font-bold text-slate-400 mb-4">Estimasi Hak PHK & Pesangon</h3>
                <button onclick="navigasi('page-dates')" class="w-full py-4 bg-[#002D57] text-white rounded-2xl font-black text-xs uppercase shadow-md shadow-blue-900/20">Mulai Sekarang</button>
            </div>
        </div>

        <div class="px-6 grid grid-cols-4 gap-4">
            <div class="text-center" onclick="navigasi('page-dates')"><div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-2 shadow-sm"><i class="fas fa-calculator"></i></div><span class="text-[9px] font-bold text-slate-500 uppercase">Hitung</span></div>
            <div class="text-center"><div class="w-14 h-14 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center mx-auto mb-2 shadow-sm"><i class="fas fa-gavel"></i></div><span class="text-[9px] font-bold text-slate-500 uppercase">Hukum</span></div>
            <div class="text-center"><div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-2 shadow-sm"><i class="fas fa-history"></i></div><span class="text-[9px] font-bold text-slate-500 uppercase">Riwayat</span></div>
            <div class="text-center" onclick="location.reload()"><div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-2 shadow-sm"><i class="fas fa-sign-out-alt"></i></div><span class="text-[9px] font-bold text-slate-500 uppercase">Keluar</span></div>
        </div>
    </div>

    <div id="page-result" class="page !p-0">
        <div class="p-6 bg-[#002D57] text-white flex justify-between items-center">
            <h2 class="font-black italic uppercase text-xs tracking-widest">Hasil Rekapitulasi</h2>
            <button onclick="navigasi('page-dashboard')" class="text-[10px] font-bold opacity-60 uppercase">Tutup</button>
        </div>
        
        <div class="card-result">
            <p class="text-[9px] font-black opacity-60 uppercase mb-2">UMP Patokan (2026)</p>
            <h1 id="res-ump" class="text-3xl font-black">Rp 4.002.630</h1>
        </div>

        <div class="px-6 space-y-2">
            <div class="row-detail"><span class="text-slate-400 font-bold uppercase">Masa Kerja</span><b id="res-mk" class="text-slate-800">4 Tahun</b></div>
            <div class="row-detail"><span class="text-slate-400 font-bold uppercase">Pesangon</span><b id="res-pesangon" class="text-slate-800">Rp 0</b></div>
            <div class="row-detail"><span class="text-slate-400 font-bold uppercase">UPMK</span><b id="res-upmk" class="text-slate-800">Rp 0</b></div>
            <div class="row-detail"><span class="text-red-400 font-bold uppercase">Selisih Upah</span><b id="res-selisih" class="text-red-500">Rp 0</b></div>
        </div>

        <div class="m-6 p-6 bg-cyan-400 rounded-3xl text-center text-white shadow-lg shadow-cyan-100">
            <p class="text-[10px] font-black uppercase mb-1">Total Hak Estimasi</p>
            <h2 id="res-total" class="text-2xl font-black">Rp 0</h2>
        </div>

        <div class="px-6 space-y-3">
            <button class="w-full py-4 bg-[#00AEEF] text-white rounded-2xl font-black text-xs uppercase shadow-md">Cetak Rekapitulasi (PDF)</button>
            <button onclick="navigasi('page-dashboard')" class="w-full py-4 bg-gray-100 text-slate-400 rounded-2xl font-black text-xs uppercase">Kembali ke Dashboard</button>
        </div>
    </div>

    <div class="bottom-nav" id="btm-nav">
        <div class="nav-item active" onclick="navigasi('page-dashboard')"><i class="fas fa-home"></i><span>Beranda</span></div>
        <div class="nav-item"><i class="fas fa-history"></i><span>Riwayat</span></div>
        <div class="nav-item" onclick="location.reload()"><i class="fas fa-user-circle"></i><span>Akun</span></div>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbz3pIqlBzNAVXnK1IU-ZJ_VIUzrDkTJfJKI_X3Ux9g-y4rS2Abh52MQCtqjEEmJPIQ/exec";
        let dataUpah = {};
        
        window.onload = () => { setTimeout(() => { document.getElementById('splash').style.opacity='0'; setTimeout(()=>document.getElementById('splash').style.display='none',600); }, 2000); };

        function navigasi(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('btm-nav').style.display = (id==='page-login') ? 'none' : 'flex';
        }

        async function doLogin() {
            const btn = document.getElementById('btn-login'); btn.innerText = "Connecting...";
            try {
                const res = await fetch(`${URL_GAS}?action=login&nik=${document.getElementById('nik').value}&pass=${document.getElementById('pass').value}`).then(r => r.json());
                if(res.status === "success") {
                    document.getElementById('user-nama').innerText = res.nama;
                    document.getElementById('user-foto').src = res.foto || 'https://via.placeholder.com/100';
                    navigasi('page-dashboard');
                } else alert(res.message);
            } catch(e) { alert("Periksa Koneksi! Pastikan URL Apps Script benar."); }
            btn.innerText = "Masuk";
        }

        // LOGIKA KALKULASI AKHIR (DIJALANKAN SETELAH INPUT UPAH SELESAI)
        function finalizeCalculation(mkTahun, upahTerakhir) {
            // Contoh logic sesuai PP 35/2021
            let koefPesangon = mkTahun < 1 ? 1 : (mkTahun >= 8 ? 9 : mkTahun + 1);
            let pesangon = koefPesangon * upahTerakhir;
            
            let upmk = 0;
            if(mkTahun >= 3) {
                let koefUpmk = mkTahun < 6 ? 2 : (mkTahun < 9 ? 3 : 4); // Dst...
                upmk = koefUpmk * upahTerakhir;
            }

            // Update UI Hasil
            document.getElementById('res-mk').innerText = mkTahun + " Tahun";
            document.getElementById('res-pesangon').innerText = "Rp " + new Intl.NumberFormat('id-ID').format(pesangon);
            document.getElementById('res-upmk').innerText = "Rp " + new Intl.NumberFormat('id-ID').format(upmk);
            document.getElementById('res-total').innerText = "Rp " + new Intl.NumberFormat('id-ID').format(pesangon + upmk);
            
            navigasi('page-result');
        }
    </script>
</body>
</html>
